<ion-view title="Resultaten" ng-controller="ResultsCtrl as resultsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div ng-show="resultCtrl.load" class="">
    <div class="card datepick">
      <label class="item item-input">
        <input type="text" 
          placeholder="Pick date" 
          ng-model="datepicker" 
          name="datepicker" 
          ng-click="resultsCtrl.opendateModal()" 
          readonly>
        </label>
    </div> 
    <div class="mt-44">  
    	<ion-list id="staggered-test">
  	    <a ng-repeat="result in resultsCtrl.results" class="text-nodeco" href="#/app/result/{{result.date}}">
  	      <ion-item class="item item-thumbnail-left">
  	        <img style="width: 100; height: 100%;" src="img/delferro-oefening.jpg">
  	        <h2>Datum: {{result.date}}</h2>
  	        <p>Dagelijks resultaat</p>
  	      </ion-item>
  	    </a>
      </ion-list>
    </div> 
  </div>    
  
  </ion-content>
</ion-view>
