<ion-view title="Resultaten" ng-controller="ResultsCtrl as resultsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="mt-44">
    <ion-spinner></ion-spinner>
  </div> 
  <div class="all-content">
    <div class="card datepick">
      <label class="item item-input">
        <input type="text" 
          placeholder="Kies een datum" 
          ng-model="datepicker" 
          name="datepicker" 
          ng-click="resultsCtrl.opendateModal()" 
          readonly>
        </label>
    </div> 
    <div class="mt-44">  
    	<ion-list id="staggered-test">
  	    <a ng-repeat="result in resultsCtrl.results" class="text-nodeco" href="#/app/result/{{result.date}}">
  	      <ion-item class="item item-thumbnail-left">
             <p class="resultcloud">
              <span class="after"></span>
             </p>
  	        <h2>Datum: {{result.date}}</h2>
  	        <p>Dagelijks resultaat</p>
  	      </ion-item>
  	    </a>
      </ion-list>
    </div> 
  </div>    
  
  </ion-content>
</ion-view>
