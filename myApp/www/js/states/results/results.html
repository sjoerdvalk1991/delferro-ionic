<ion-view title="Resultaten" ng-controller="ResultsCtrl as resultsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-list ng-repeat="result in resultsCtrl.results">
	    <a class="text-nodeco" href="#/app/result/{{result.date}}">
	      <ion-item class="item item-thumbnail-left">
	        <img style="width: 100; height: 100%;" src="img/delferro-oefening.jpg">
	        <h2>Datum: {{result.date}}</h2>
	        <p>Dagelijks resultaat</p>
	      </ion-item>
	    </a>
    </ion-list>
    	<div data-role="content text-center">
        <input name="demo" id="demo" class="i-txt" />
      </div>      
  </ion-content>
</ion-view>
