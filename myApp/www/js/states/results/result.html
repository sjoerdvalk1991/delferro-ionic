<ion-view title="Resultaat" ng-controller="ResultCtrl as resultCtrl">  
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <h1>Datum specifik</h1>
  <div class="text-center">
    <div class="" id="chart">
    </div>
  </div>  
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-stable">
  <div class="row">
    <div class="buttons col-33">
         <ion-button class="neg-mt-5 col button white icon-left ion-chevron-left button-clear" ng-click="resultCtrl.changeDate('minus')">Vorige</ion-button>
    </div>
    <div class="buttons col-33 text-left">
        <ion-button class="neg-mt-5 col button white icon ion-arrow-graph-up-right button-clear" ng-click="resultCtrl.checkChange()"></ion-button>
    </div>
    <div class="buttons col-33 text-left" ng-click="">
      <ion-button class="neg-mt-5 col button white icon-right ion-chevron-right button-clear" ng-click="resultCtrl.changeDate('plus')">Volgende</ion-button>
    </div>
  </div>
</ion-footer-bar>
</ion-view>
