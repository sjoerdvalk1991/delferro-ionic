<ion-view title="Video's oefeningen" ng-controller="DataCtrl as dataCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button menu-toggle>
  </ion-nav-buttons>
  <ion-content class="has-header text-center">
  <div class="row">
    <div class="col col text-center">
      <h1 class="header">Vul je schema in</h1>
    </div>
  </div>
  <div class="row">
    <div class="col col text-center">
      <h3 class="header">Aantal keer gestotterd</h3>
    </div>
  </div>  
  <div class="row">
    <div class="col col-40">
      <button class="button-block left button button-positive icon ion-minus" ng-click="dataCtrl.decrease('stotteren')"></button>
    </div>
    <div class="col col-20">
      <h2 class="size-xxl text-center  mtxxl">{{dataCtrl.stutter}}</h2>
    </div>
    <div class="col col-40"> 
      <button class="button-block right button button-assertive icon ion-plus" ng-click="dataCtrl.increase('stotteren')"></button>
    </div>
  </div>
  <div class="row">
    <div class="col col text-center">
      <h3 class="header">Aantal keer gestopt</h3>
    </div>
  </div>     
  <div class="row">
    <div class="col col-40">
      <button class="button-block left button button-assertive icon ion-minus" ng-click="dataCtrl.decrease('stoppen')"></button>
    </div>
    <div class="col col-20">
      <h2 class="size-xxl text-center  mtxxl">{{dataCtrl.stop}}</h2>
    </div>
    <div class="col col-40"> 
      <button class="button-block right button button-positive icon ion-plus" ng-click="dataCtrl.increase('stoppen')"></button>
    </div>
  </div>
  <div class="row">
    <div class="col col text-center">
      <h3 class="header">Oefeningen</h3>
    </div>
  </div>  
   <ion-checkbox ng-repeat="item in dataCtrl.practise" ng-model="item.checked" ng-change="dataCtrl.practiseChecker()" ng-checked="item.checked">
      {{item.text }}
    </ion-checkbox>
      <ion-checkbox ng-repeat="item in dataCtrl.consequent" ng-model="item.checked" ng-change="dataCtrl.consequentChecker()" ng-checked="item.checked">
      {{item.text }}
    </ion-checkbox>
  <div class="row">
    <div class="col col text-center">
      <h3 class="header">Aantal uitdagingen</h3>
    </div>
  </div>    
  <div class="row">
    <div class="col col-40">
      <button class="button-block left button button-assertive icon ion-minus" ng-click="dataCtrl.decrease('uitdaging')"></button>
    </div>
    <div class="col col-20">
      <h2 class="size-xxl text-center mtxxl">{{dataCtrl.challenge}}</h2>
    </div>
    <div class="col col-40"> 
      <button class="button-block right button button-positive icon ion-plus" ng-click="dataCtrl.increase('uitdaging')"></button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="button button-block button-positive" ng-click="dataCtrl.dayresultSaver()">
      Resultaten opslaan
      </button> 
    </div>  
  </div>
  </ion-content>
</ion-view>
