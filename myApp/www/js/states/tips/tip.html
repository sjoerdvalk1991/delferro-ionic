<ion-view title="Tip" ng-controller="TipCtrl as tipCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="col">
        <img style="width: 100%; height: auto;" src="{{tipCtrl.tips.url}}">
        <h2>{{tipCtrl.tips.title}}</h2>
        <p class="text-white">{{tipCtrl.tips.text}}</p> 
     </div>   
  </ion-content>
</ion-view>
