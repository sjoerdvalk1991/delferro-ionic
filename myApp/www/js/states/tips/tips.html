<ion-view cache-view="false" title="Tips" ng-controller="TipsCtrl as tipsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <img class="header-logo" src="img/df-logo.png">
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-list ng-repeat="item in tipsCtrl.items">
    <a class="text-nodeco" href="#/app/tip/{{item.title}}">
      <ion-item class="item item-thumbnail-left">
        <img style="width: 100; height: 100%;" src="{{item.url}}">
        <h2>{{item.title}}</h2>
        <p>{{item.text}}</p>
      </ion-item>
    </a>  
	  </ion-list>  
    <div class="row text-center">
			<div class="col col-40"> 
     		<button class="button-block right button button-positive icon ion-plus" ng-click="tipsCtrl.showAddChangeDialog('add')">  Voeg een tip toe
 				</button> 
	 		</div>
   	</div> 
  </ion-content>
</ion-view>
