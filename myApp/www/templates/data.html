<ion-view title="Video's oefeningen" ng-controller="DataCtrl as dataCtrl">  
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <h1>Resultaten</h1>
  <div>
  	<h2 class="size-xxl text-center mtl">{{dataCtrl.input}}</h2>
    <div class="range">
      <i class="icon ion-ios7-minus-outline" ng-click="dataCtrl.decrease()"></i>
      <input type="range" name="volume" min="0" max="100" ng-model="dataCtrl.input">
      <i class="icon ion-ios7-plus-outline" ng-click="dataCtrl.increase()"></i>
  	</div>
  </div>	 
  </ion-content>
</ion-view>
